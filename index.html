<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3D Viewer</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #bfc0c2;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        touch-action: pinch-zoom;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="PhaseOrbit.glb"
      alt="3D Model"
      camera-controls
      auto-rotate

      exposure="1.0"
      shadow-intensity="0.0"
      autoplay       
      animation-loop 

      environment-image="neutral"

      disable-zoom="false"
      ar
    ></model-viewer>
  </body>
</html>
